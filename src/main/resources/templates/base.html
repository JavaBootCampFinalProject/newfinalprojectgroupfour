<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>
<div th:fragment="navlinks">

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">

            <li class="nav-appItem">
                <a class="nav-link" href="/">Main Page</a>
            </li>
            <li class="nav-appItem " sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/userpage">Your Found Items</a>
            </li>
            <li class="nav-appItem " sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link" href="/foundadminpage">All found items</a>
            </li>
            <li class="nav-appItem " sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link" href="/adminpage">Admin Page</a>
            </li>

            <li class="nav-appItem dropdown">

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                    <span sec:authorize="isAnonymous()">Login here</span>
                </a>

                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a sec:authorize="isAnonymous()" class="dropdown-item" href="/login">Login</a>
                    <a sec:authorize="isAnonymous()" class="dropdown-item" href="/appuserform">Register</a>
                    <a sec:authorize="isAuthenticated()" class="dropdown-appItem" href="/logout">Logout</a>
                </div>
            </li>
            <li class="nav-appItem">
                <form th:action="@{/search}" method="post">
                    <input type="text" name="search">
                    <input type="submit" value="Search">

                </form>

            </li>
        </ul>
    </nav>


</div>

<!--<div th:fragment="footer">copyright 2018</div>-->
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
