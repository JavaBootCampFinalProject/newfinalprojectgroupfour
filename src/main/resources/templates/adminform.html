<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4" >

<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/regstylesheet.css">
    <link rel="stylesheet" href="../static/css/regstylesheet.css">

</head>
<body>

<th:block th:replace="base::navlinks"></th:block>

<div class="container" style="width:600px;text-align: center">
    <div class="card">



        <form  th:action="@{/addadmin}" th:object="${appuser}" method="post">
            <fieldset>
                <h1>Add Admin</h1>
                <div class="form-group">
                    <input type="text" name="userEmail" id="username" class="form-control input-lg" placeholder="Email" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <input type="text" name="fullName" id="username" class="form-control input-lg" placeholder="Full Name" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="User Name" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="true"/>
                </div>
                <div class="row" align="center">
                    <div class="col-xs-6 col-sm-6 col-md-6" style="padding-top: 15px;margin-right:12px;">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<th:block th:replace="base::footer"></th:block>
<th:block th:replace="base::js"></th:block>
</body>
</html>
