<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Base</title>
    <link rel="stylesheet" href="css/liststylesheet.css">
    <link rel="stylesheet" href="../static/css/liststylesheet.css">
</head>
<body>
<th:block th:replace="base::navlinks"></th:block>
<h1 style="text-align: center;color:dodgerblue">List of Recommended Programs</h1>
<div >
    <table id="keywords" cellspacing="0" cellpadding="0" style="width:40%" style="text-align: center">
        <thead style="text-align: left">

        <tr>
            <th><span>Program </span></th>
            <th><span>Action</span></th>
        </tr>
        </thead>
        <tbody style="text-align: left">

        <tr th:each="program:${recomended}">
            <div th:object="${user}">
            <td th:text="${program.courseName}"></td>
            <td th:if="${#lists.contains(program.userApplied,user)}"> Applied</td>
            <td th:if="${#lists.contains(program.userApproved,user)}"> Approved</td>
           <td th:if="${#lists.contains(program.userInCourse,user)}"> Enrolled</td>
            <td th:if="!(${#lists.contains(program.userApplied,user)}) and !(${#lists.contains(program.userInCourse,user)}) and !(${#lists.contains(program.userApproved,user)})"><a th:href="@{/apply/{id}(id = ${program.id})}">Apply</a></td>
            </div>
        </tr>
        </tbody>
    </table>
</div>





<th:block th:replace="base::footer"></th:block>
<th:block th:replace="base::js"></th:block>

</body>
</html>
