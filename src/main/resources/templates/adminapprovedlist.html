<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Base</title>
    <link rel="stylesheet" href="css/liststylesheet.css">
    <link rel="stylesheet" href="../static/css/liststylesheet.css">
</head>
<body>


<th:block th:replace="base::navlinks"></th:block>



<h1 style="text-align: center;color:dodgerblue">Approved Applicants List</h1>
<div >
    <table id="keywords" cellspacing="0" cellpadding="0" style="width:40%">
        <thead  style="text-align: center">
        <tr >
            <th><span>Applicant Name</span></th>
            <th><span>Program</span></th>
            <th><span>Status</span></th>
        </tr>
        </thead>
        <tbody  th:each="course:${courses}" style="text-align: center">

        <tr th:each="user:${course.userApproved}">
            <td th:text="${user.username}"></td>
            <td th:text="${course.courseName}"></td>
            <td>Approved</td>
        </tr>




        </tbody>
    </table>
</div>





<th:block th:replace="base::footer"></th:block>


<th:block th:replace="base::js"></th:block>

</body>
</html>
